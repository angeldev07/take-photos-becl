
<div class="flex mt-6 px-6 max-w-[1200px] mx-auto">
  <div class="w-1/2">
      <webcam [height]="600" [width]="720" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                [allowCameraSwitch]="allowCameraSwitch" [switchCamera]="nextWebcamObservable"
                [videoOptions]="videoOptions"
                [imageQuality]="1"
                (cameraSwitched)="cameraWasSwitched($event)"
                (initError)="handleInitError($event)"
    ></webcam>
  </div>
  <div class="w-1/2" >
    <h1 class="text-6xl text-center block mb-20">Sonrie</h1>
    <form>
      <div class="flex flex-col items-center ">
          <h2 class="mb-6">CÃ³digo</h2>
          <input type="text" class="codigo block w-11/12 mb-8 border border-gray-400 rounded-md py-1 px-2 outline-none transition-colors focus:border-blue-700" 
                 placeholder="codigo" >
          <button type="button" class="mx-auto bg-[#198754] py-2 px-4 text-white font-semibold rounded-md hover:bg-[#12741b] transition-colors"
                  (click)="triggerSnapshot()">Tomar foto</button>
      </div>
    </form>
  </div>
</div>
